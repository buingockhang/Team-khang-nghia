<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>DENTAL PAYMENT</title>
</head>

<body class="container" style="width:60%">
    <h1 class="text-center">Dental Payment Form</h1>
    <form>
       
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Tên khách hàng</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="edtTen">
        </div>

    </form>
    <div class="row">
        <div class="col-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cbCaoVoi">
                <label class="form-check-label" for="cbCaoVoi">Cạo Vôi</label>
            </div>
        </div>
        <div class="col-4">
            $100.000
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cbTayTrang">
                <label class="form-check-label" for="cbTayTrang">Tẩy Trắng</label>
            </div>
        </div>
        <div class="col-4">
            $1.200.000
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cbChupHinhRang">
                <label class="form-check-label" for="cbChupHinhRang">Chụp Hình Răng</label>
            </div>
        </div>
        <div class="col-4">
            $200.000
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-group row">
                <label for="edtTramRang" class="col-sm-4 col-form-label">Trám Răng</label>
                <div class="col-sm-8">
                    <input type="number" min="0" class="form-control" id="edtTramRang" placeholder="0" style="width:50%">
                </div>
            </div>
        </div>
        <div class="col-4">
            $80.000 / 1 cái
        </div>
    </div>
    <hr>
    <div class="text-right">
        <h3>Tổng Tiền: <span id="txtTien">0</span> </h3>

        <button type="button" class="btn btn-success" onclick="ThanhToan()"> Thanh Toán</button>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
                <script src="dentail.js"></script>
</body>

</html>
